apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-hello-world
  title: Python Hello World App
  description: Template for creating a simple Hello World Python application

# This spec section defines the structure of the template
spec:
  type: website   # You can adjust the type as needed

  # Input variables that can be customized when using the template
  parameters:
    - name: name
      title: Project Name
      type: string
      description: The name of the project

  # Actions performed when the template is used
  steps:
    - id: create-files
      name: Create Project Files
      description: Creates the necessary files for the Python Hello World application
      action: github:scaffold-file
      input:
        path: .
        files:
          - from: templates/files/*
            apply:
              - name: '{{ parameters.name }}/main.py'
                text: |
                  # Python Hello World App
                  print("Hello, World!")

  # Tags for categorizing the template
  tags:
    - python
    - hello-world
